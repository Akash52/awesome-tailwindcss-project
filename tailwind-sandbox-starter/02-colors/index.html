<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Black</p>
    <p class="text-green-500">Green</p>
    <p class="text-red-600">Red</p>
    <p class="text-blue-300">Blue</p>

    <!-- Background Colors -->

    <p class="bg-green-500 text-white">Green</p>
    <p class="bg-red-600 text-pink-500">Red</p>
    <p class="bg-blue-300 text-green-600">Blue</p>
    <p class="bg-slate-900 text-white">slate</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Underline</p>
    <p class="underline decoration-green-500">Underline</p>
    <p class="underline decoration-blue-500">Underline</p>

    <!-- Border Colors -->

    <input class="border border-red-500" type="text" placeholder="Border Red" />
    <input
      class="border border-green-500"
      type="text"
      placeholder="Border Green"
    />
    <input
      class="border border-blue-500 border-2"
      type="text"
      placeholder="Border Blue"
    />
    <input
      class="border border-orange-500"
      type="text"
      placeholder="Border Orange"
    />

    <!-- Divide Colors -->

    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->

    <button class="outline outline-blue-500 rounded">Outline Red</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <div class="shadow-lg bg-red-400 shadow-blue-500">
      <p>Shadow Blue</p>
    </div>

    <!-- Gradient Colors -->

    <div class="bg-gradient-to-r from-red-500 to-pink-500">
      <p>Gradient Red to Pink</p>
    </div>

    <!-- Accent Colors -->

    <input type="checkbox" class="accent-purple-500 checked" />
    <input type="checkbox" class="accent-green-500" />
    <input type="checkbox" class="accent-red-500" />
    <input type="checkbox" class="accent-blue-500" />
    <input type="checkbox" class="accent-orange-500" />
    <input type="checkbox" class="accent-yellow-500" />
    <input type="checkbox" class="accent-teal-500" />

    <!-- Arbitrary Colors -->

    <div
      class="bg-[#534fac]" bg-green-500 bg-blue-500 bg-orange-500 bg-yellow-500 bg-teal-500"
    >
      <p>Arbitrary Colors</p>
    </div>
  </body>
</html>
