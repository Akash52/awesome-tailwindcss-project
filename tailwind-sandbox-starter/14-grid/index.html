<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->

    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 bg-gray-300">
      <div class="p-10 col-span-2 border border-blue-300 bg-blue-100">01</div>

      <div class="p-10 col-span-3 border border-blue-300 bg-blue-100">02</div>

      <div class="p-10 border border-blue-300 bg-blue-100">03</div>

      <div class="p-10 border border-blue-300 bg-blue-100">04</div>

      <div class="p-10 border border-blue-300 bg-blue-100">05</div>

      <div class="p-10 border border-blue-300 bg-blue-100">06</div>

      <div class="p-10 border border-blue-300 bg-blue-100">07</div>

      <div class="p-10 border border-blue-300 bg-blue-100">08</div>

      <div class="p-10 border border-blue-300 bg-blue-100">09</div>

      <div class="p-10 border border-blue-300 bg-blue-100">10</div>

      <div class="p-10 border border-blue-300 bg-blue-100">11</div>
    </div>

    <!-- Col and row span -->
  </body>
</html>

  grid-cols-3	    grid-template-columns: repeat(3, minmax(0, 1fr));

 -->
