<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body>
    <div class="flex p-4 flex-wrap">
      <!-- Background Classes -->

      <div
        class="h-64 m-2 w-64 bg-red-500 bg-opacity-25 bg-no-repeat bg-center bg-cover"
        style="background-image: url('../assets/img/img1.jpg')"
      ></div>

      <!-- Gradients -->

      <div class="h-64 m-2 w-64 bg-gradient-to-r from-red-500 to-red-800"></div>

      <!-- Shadows -->

      <div class="h-64 w-64 m-2 bg-slate-800 shadow shadow-green-500"></div>

      <!-- Border Radius -->

      <div
        class="h-64 w-64 m-2 bg-red-500 border-4 border-red-800 rounded-full"
      ></div>

      <!-- Mix Blend -->

      <div
        class="h-64 w-64 m-2 bg-gradient-to-r from-blue-500 to-blue-700 bg-opacity-25 bg-no-repeat bg-center bg-cover"
        style="background-image: url('../assets/img/img1.jpg')"
      ></div>
    </div>
  </body>
</html>

<!-- Background Size
  bg-auto	    background-size: auto;
  bg-cover	  background-size: cover;
  bg-contain	background-size: contain;
-->

<!-- Background Repeat
  bg-repeat	      background-repeat: repeat;
  bg-no-repeat	  background-repeat: no-repeat;
  bg-repeat-x	    background-repeat: repeat-x;
  bg-repeat-y	    background-repeat: repeat-y;
  bg-repeat-round	background-repeat: round;
  bg-repeat-space	background-repeat: space;
-->

<!-- Background Position
  bg-bottom	      background-position: bottom;
  bg-center	      background-position: center;
  bg-left	        background-position: left;
  bg-left-bottom	background-position: left bottom;
  bg-left-top	    background-position: left top;
  bg-right	      background-position: right;
  bg-right-bottom	background-position: right bottom;
  bg-right-top	  background-position: right top;
  bg-top	        background-position: top;
-->

<!-- Background Attachment
  bg-fixed	  background-attachment: fixed;
  bg-local	  background-attachment: local;
  bg-scroll	  background-attachment: scroll;
-->
